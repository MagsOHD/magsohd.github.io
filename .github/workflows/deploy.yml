name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Debug secret availability
        run: |
          echo "Checking if WEB3FORMSKEY is available..."
          if [ -z "${{ secrets.WEB3FORMSKEY }}" ]; then
            echo "❌ WEB3FORMSKEY secret is not available"
            exit 1
          else
            echo "✅ WEB3FORMSKEY secret is available (length: ${#WEB3FORMSKEY})"
          fi
        env:
          WEB3FORMSKEY: ${{ secrets.WEB3FORMSKEY }}

      - name: Show original config file
        run: |
          echo "=== Contenu original du fichier config ==="
          cat currentFolio/web3forms-config.js
          echo "=== Fin du contenu original ==="

      - name: Build with secret
        run: |
          echo "Building site with WEB3FORMS configuration..."
          # Backup du fichier original
          cp currentFolio/web3forms-config.js currentFolio/web3forms-config.js.backup

          # Créer le nouveau fichier avec la vraie clé
          cat > currentFolio/web3forms-config.js << EOF
// Configuration Web3Forms - Clé injectée automatiquement lors du déploiement
window.WEB3FORMSKEY = '${{ secrets.WEB3FORMSKEY }}';
EOF

          echo "Configuration Web3Forms injectée avec succès"
          # Vérifier le contenu
          echo "=== Nouveau contenu du fichier ==="
          cat currentFolio/web3forms-config.js
          echo "=== Fin du nouveau contenu ==="
        env:
          WEB3FORMSKEY: ${{ secrets.WEB3FORMSKEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
