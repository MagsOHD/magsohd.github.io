name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Web3Forms key via HTML meta tags
        run: |
          echo "ðŸ”§ INJECTION Web3Forms via META TAGS"

          # Injecter dans tous les fichiers HTML
          for file in currentFolio/*.html; do
            if [ -f "$file" ]; then
              echo "Traitement de $file"
              # Ajouter la meta tag juste aprÃ¨s <head>
              sed -i 's|<head>|<head>\n    <meta name="web3forms-key" content="${{ secrets.WEB3FORMSKEY }}">|' "$file"
              echo "âœ… Meta tag ajoutÃ©e Ã  $file"
            fi
          done

          echo "=== VÃ‰RIFICATION ==="
          grep -r "web3forms-key" currentFolio/*.html || echo "Aucune meta tag trouvÃ©e"

          echo "âœ… Injection terminÃ©e"
        env:
          WEB3FORMSKEY: ${{ secrets.WEB3FORMSKEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
