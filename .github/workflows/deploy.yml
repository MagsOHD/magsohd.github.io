name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Debug secret availability
        run: |
          echo "Checking if WEB3FORMSKEY is available..."
          if [ -z "${{ secrets.WEB3FORMSKEY }}" ]; then
            echo "❌ WEB3FORMSKEY secret is not available"
            exit 1
          else
            echo "✅ WEB3FORMSKEY secret is available (length: ${#WEB3FORMSKEY})"
          fi
        env:
          WEB3FORMSKEY: ${{ secrets.WEB3FORMSKEY }}

      - name: Show original config file
        run: |
          echo "=== Contenu original du fichier config ==="
          cat currentFolio/web3forms-config.js
          echo "=== Fin du contenu original ==="

      - name: Build with secret
        run: |
          echo "Building site with WEB3FORMS configuration..."
          # Backup du fichier original
          cp currentFolio/web3forms-config.js currentFolio/web3forms-config.js.backup

          # Créer le nouveau fichier avec la vraie clé
          echo "// Configuration Web3Forms - Clé injectée automatiquement lors du déploiement" > currentFolio/web3forms-config.js
          echo "window.WEB3FORMSKEY = '${{ secrets.WEB3FORMSKEY }}';" >> currentFolio/web3forms-config.js

          echo "Configuration Web3Forms injectée avec succès"
          # Vérifier le contenu
          echo "=== Nouveau contenu du fichier ==="
          cat currentFolio/web3forms-config.js
          echo "=== Fin du nouveau contenu ==="

          # Vérification finale avant upload
          echo "=== Vérification finale avant upload ==="
          if grep -q '${{ secrets.WEB3FORMSKEY }}' currentFolio/web3forms-config.js; then
            echo "✅ Clé correctement présente dans le fichier"
          else
            echo "❌ ERREUR: La clé n'est pas dans le fichier!"
            echo "Contenu actuel:"
            hexdump -C currentFolio/web3forms-config.js
          fi

          # Vérifier tous les fichiers qui vont être uploadés
          echo "=== Fichiers qui seront dans l'artifact ==="
          find . -name "web3forms-config.js" -exec echo "Fichier trouvé: {}" \; -exec cat {} \;
        env:
          WEB3FORMSKEY: ${{ secrets.WEB3FORMSKEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
