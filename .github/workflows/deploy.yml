name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Web3Forms key (FINAL STEP BEFORE UPLOAD)
        run: |
          echo "ðŸ”§ INJECTION FINALE Web3Forms - Juste avant upload"
          echo "=== Ã‰tat initial ==="
          ls -la currentFolio/web3forms-config.js
          cat currentFolio/web3forms-config.js

          echo "=== INJECTION DE LA CLÃ‰ ==="
          # Force l'Ã©crasement complet
          rm -f currentFolio/web3forms-config.js
          cat > currentFolio/web3forms-config.js << 'EOF'
// Configuration Web3Forms - ClÃ© injectÃ©e automatiquement lors du dÃ©ploiement
window.WEB3FORMSKEY = '${{ secrets.WEB3FORMSKEY }}';
EOF

          echo "=== VÃ‰RIFICATION POST-INJECTION ==="
          ls -la currentFolio/web3forms-config.js
          echo "Contenu final:"
          cat currentFolio/web3forms-config.js

          echo "=== TEST DE PRÃ‰SENCE DE LA CLÃ‰ ==="
          if grep -q '${{ secrets.WEB3FORMSKEY }}' currentFolio/web3forms-config.js; then
            echo "âœ… SUCCESS: ClÃ© prÃ©sente dans le fichier final"
          else
            echo "âŒ FAIL: ClÃ© absente - ARRÃŠT DU WORKFLOW"
            exit 1
          fi
        env:
          WEB3FORMSKEY: ${{ secrets.WEB3FORMSKEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
