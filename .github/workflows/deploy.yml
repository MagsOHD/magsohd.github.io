name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Web3Forms key via HTML meta tags
        run: |
          echo "üîß INJECTION Web3Forms via META TAGS"

          # Test si les fichiers existent
          ls -la currentFolio/*.html

          # Injecter dans tous les fichiers HTML avec une m√©thode plus robuste
          for file in currentFolio/*.html; do
            if [ -f "$file" ]; then
              echo "=== Traitement de $file ==="
              echo "Contenu avant injection (premi√®res lignes):"
              head -10 "$file"

              # Cr√©er un fichier temporaire avec l'injection
              awk -v key="${{ secrets.WEB3FORMSKEY }}" '
              /<head>/ {
                print $0
                print "    <meta name=\"web3forms-key\" content=\"" key "\">"
                next
              }
              { print }
              ' "$file" > "$file.tmp"

              # Remplacer le fichier original
              mv "$file.tmp" "$file"

              echo "Contenu apr√®s injection (premi√®res lignes):"
              head -10 "$file"
              echo "‚úÖ Meta tag ajout√©e √† $file"
            fi
          done

          echo "=== V√âRIFICATION FINALE ==="
          if grep -r "web3forms-key" currentFolio/*.html; then
            echo "‚úÖ Meta tags trouv√©es dans les fichiers HTML"
          else
            echo "‚ùå ERREUR: Aucune meta tag trouv√©e - ARR√äT"
            exit 1
          fi

          echo "‚úÖ Injection termin√©e avec succ√®s"
        env:
          WEB3FORMSKEY: ${{ secrets.WEB3FORMSKEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
