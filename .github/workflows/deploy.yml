name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Web3Forms key (FINAL STEP BEFORE UPLOAD)
        run: |
          echo "üîß INJECTION FINALE Web3Forms - Juste avant upload"
          echo "=== √âtat initial ==="
          ls -la currentFolio/web3forms-config.js
          cat currentFolio/web3forms-config.js

          echo "=== INJECTION DE LA CL√â ==="
          # Force l'√©crasement complet
          rm -f currentFolio/web3forms-config.js
          echo "// Configuration Web3Forms - Cl√© inject√©e automatiquement lors du d√©ploiement" > currentFolio/web3forms-config.js
          echo "window.WEB3FORMSKEY = '${{ secrets.WEB3FORMSKEY }}';" >> currentFolio/web3forms-config.js

          echo "=== V√âRIFICATION POST-INJECTION ==="
          ls -la currentFolio/web3forms-config.js
          echo "Contenu final:"
          cat currentFolio/web3forms-config.js

          echo "=== TEST DE PR√âSENCE DE LA CL√â ==="
          if grep -q '${{ secrets.WEB3FORMSKEY }}' currentFolio/web3forms-config.js; then
            echo "‚úÖ SUCCESS: Cl√© pr√©sente dans le fichier final"
          else
            echo "‚ùå FAIL: Cl√© absente - ARR√äT DU WORKFLOW"
            exit 1
          fi
        env:
          WEB3FORMSKEY: ${{ secrets.WEB3FORMSKEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
