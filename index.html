<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Bracq - Portfolio Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00fff9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00fff9;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00fff9; }
            to { text-shadow: 0 0 30px #00fff9, 0 0 40px #ff00ff; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff00ff;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .portfolio-link {
            display: inline-block;
            padding: 20px 40px;
            background: transparent;
            border: 2px solid #00fff9;
            color: #00fff9;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .portfolio-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00fff9, transparent);
            transition: left 0.5s;
        }

        .portfolio-link:hover::before {
            left: 100%;
        }

        .portfolio-link:hover {
            color: #0a0a0a;
            background: #00fff9;
            box-shadow: 0 0 30px #00fff9;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 249, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0, 255, 249, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 249, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .loading {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid"></div>

    <div class="container">
        <h1 class="title">LUCAS BRACQ</h1>
        <p class="subtitle">CyberDev Portfolio Hub</p>
        <a href="currentFolio/index.html" class="portfolio-link">
            Accéder au Portfolio
        </a>
        <div class="loading">Initialisation du système...</div>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'currentFolio/index.html';
        }, 3000);

        // Click tracking
        document.querySelector('.portfolio-link').addEventListener('click', () => {
            console.log('Portfolio access initiated');
        });
    </script>
</body>
</html>
